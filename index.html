<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- assets -->
    <link rel="stylesheet" href="css/home.css">
    <!-- library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <!-- preload -->
    <div class="loader" id="loader">
        <i class="fa fa-refresh"></i>
    </div>
    <!-- <div id="content" style="display:none;"> -->
    <!-- navbar -->
    <div class="header">
        <a href="#" class="brand">LOGO</a>
        <div class="navbar">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">GALLERY</a>
            <a href="#">CONTACT</a>
        </div>
    </div>
    <!-- main -->
    <div class="container">
        <section class="main">
            <img class="box" src="img/Square-Shape.png">
            <img class="me" src="img/pp.png">
                <div class="quotes">
                    <p>Aidil Fikri</p>
                    <span>> </span><span id="type-main"></span>
                    <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi reiciendis deleniti aliquam cupiditate, iste expedita.</h5>
                    <button>About Me</button>
                </div>
        </section>
        <section class="about">
            <span>ABOUT</span>
        </section>
    </div>
    <!-- footer -->
    <div class="footer">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-whatsapp"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-spotify"></i>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Initialize AOS -->
    <script>
    AOS.init();
    var typed = new Typed('#type-main', {
        strings: ['Frontend Developer'],
        typeSpeed: 50,
        cursorChar: '_',
    });
    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("content").style.display = "block";
    });
      </script>

</body>
</html>
